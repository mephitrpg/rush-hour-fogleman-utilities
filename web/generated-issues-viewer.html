<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rush Hour - Generated issues view</title>
    <link rel="stylesheet" href="generated-issues-viewer.css">
</head>
<body>
    <div class="buttons">
        <button id="rotator">rotate</button>
        <button id="urlencode">name</button>
        <button id="namecolor">name color</button>
        <button id="namebgcolor">name bg color</button>
        <button id="resetter">reset</button>
    </div>
    <div id="issuesfilenotfound" class="hide">
        Issues file not found.<br>
        Run the generate-issues(.sh/.bat) script.<br>
        Check "folder" url param.<br>
    </div>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
    <script src="common-functions.js"></script>
    <script src="generated-issues-viewer.js"></script>
</body>
</html>
